<section>
<h2>{{title}} {{homeIntroduction}}</h2>
<p>{{homeDescription}}</p>
<!-- <app-home-card></app-home-card> -->

<mat-list>
  <mat-list-item *ngFor="let card of homeCards">
  <mat-card class="example-card" >
    <div class="img-container">
      <img mat-card-image src={{card.img}} alt="Photo of a Shiba Inu">
    </div>
    <mat-card-header>
      <mat-card-title> <p>{{card.title}}</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{card.description}}</p>
    </mat-card-content>
  </mat-card>
  </mat-list-item>
</mat-list>
</section>
