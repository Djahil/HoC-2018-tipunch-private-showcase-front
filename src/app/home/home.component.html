<h2>{{title}} {{homeIntroduction}}</h2>
<p>{{homeDescription}}</p>
<!-- <app-home-card></app-home-card> -->

<mat-card class="example-card" *ngFor="let card of homeCards">
  <div class="img-container">
    <img mat-card-image src={{card.img}} alt="Photo of a Shiba Inu">
  </div>
  <mat-card-header>
    <mat-card-title>{{card.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{card.description}}</p>
  </mat-card-content>
</mat-card>
